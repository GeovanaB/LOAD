<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="shortcut icon" href="assets/img/load_fav.svg" type="image/x-icon">
    <title>Load</title>
</head>

<body>
    <header>
        <div class="row d-flex align-items-center">
            <div class="col">
                <img src="assets/img/load.svg" class="position-absolute" alt="Logo Load">
            </div>
            <div class="col">
                <p class="position-absolute font font-sm">falecom@estudioload.com</p>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col d-flex flex-column align-items-start p-0 position-absolute frame4">
                <h1 class="font font-xxl order-0 flex-grow-0">Soluções digitais
                    completas!</h1>
                <div class="d-flex flex-row justify-content-center align-items-center p-0 order-1 flex-grow-0 frame12">
                    <p class="font font-md d-flex order-0 flex-grow-0 m-0">Para: </p>
                    <span class="font  font-md order-1 flex-grow-0">Startups</span>
                    <i class="bi bi-circle-fill order-2 flex-grow-0"></i>
                    <span class="font  font-md order-3 flex-grow-0">Portais de Conteúdo</span>
                    <i class="bi bi-circle-fill order-4 flex-grow-0"></i>
                    <span class="font  font-md order-5 flex-grow-0">Empresas</span>
                </div>
                <div class="d-flex flex-row align-items-start p-0 order-2 flex-grow-0 frame3">
                    <button
                        class="d-flex flex-row justify-content-center align-items-center border-0 order-0 flex-grow-0 btn_igual btn-1">
                        <p class="font btn_p m-0">Fale conosco</p>
                    </button>
                    <button
                        class="d-flex flex-row justify-content-center align-items-center border-0 order-1 flex-grow-0 btn_igual btn-2">
                        <p class="font btn_p m-0">Conheça alguns cases</p>
                    </button>
                </div>
            </div>
            <div class="col">
                <img src="assets/img/arte.svg" class="position-absolute" alt="Load Estúdio Online">
            </div>
        </div>
    </main>
</body>

</html>
